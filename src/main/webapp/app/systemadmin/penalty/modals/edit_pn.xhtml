<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
       
        <p:dialog id="editDlgJvId" modal="true" widgetVar="editDlgJv" closeOnEscape="true" resizable="false" height="500" width="900" appendTo="@(body)" header="Edit (PN)">
            <h:form id="editJvForm">

                <h:panelGroup rendered="#{penaltyController.selectedUserPN!=null}">
                <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="form-group">
                    <label class="control-label" for="jvTeam">Owner:</label>
                    <h:selectOneMenu id="jvTeam"
                                     value="#{penaltyController.selectedUserPN.pnOwner}"
                                             styleClass="form-control">
                               <f:selectItem itemLabel="Vodafone" itemValue="Vodafone"/>
                                <f:selectItems value="#{subcontractorsController.itemsAvailableSelectOne}" 
                                               var="aspItem"
                                               itemValue="#{aspItem.subcontractorName}"
                                               itemLabel="#{aspItem.subcontractorName}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ewDate">Date:</label>
                    <p:calendar id="ewDate" 
                                value="#{penaltyController.selectedUserPN.pnDate}"
                                required="true"
                                styleClass="form-control"
                                requiredMessage="Date can't be empty">
                    </p:calendar>
                </div>
                
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <div class="form-group">
                    <label class="control-label" for="jvValue">CN Value:</label>
                    <p:inputNumber id="jvValue" 
                                   class="form-control" 
                                   symbol=" EGP" 
                                   symbolPosition="s"
                                   decimalSeparator="." thousandSeparator=","
                                   value="#{penaltyController.selectedUserPN.pnValue}"
                                   required="true"
                                   requiredMessage="PN Value can't be empty"/>
                </div> 
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="control-label" for="ewCodeDescription">Description:</label>
                    <h:inputTextarea id="ewCodeDescription" required="true" requiredMessage="Description can't be empty" 
                                     class="form-control" value="#{penaltyController.selectedUserPN.pnDescription}"
                                 />
                </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="control-label" for="settled">Settled:</label>
                    <h:selectBooleanCheckbox id="settled" value="#{penaltyController.selectedUserPN.settled}" class="form-control"/>
                </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="control-label" for="ewCodeSettlementPo">Settlement Po:</label>
                    <h:inputTextarea id="ewCodeSettlementPo" 
                                     class="form-control" value="#{penaltyController.selectedUserPN.settlementPo}"
                                 />
                </div>
                </div>
                </div>    
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <p:commandButton class="btn btn-block btn-success" actionListener="#{penaltyController.updateEdit}" value="Save"
                                     update=":jvForm:datalistJv,:jvForm:growl" 
                                     oncomplete="handleSubmit(args, 'editDlgJv');"/>

                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                     <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="editDlgJv.hide()"/>
                </div>
            </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
     
    </ui:composition>
</html>
