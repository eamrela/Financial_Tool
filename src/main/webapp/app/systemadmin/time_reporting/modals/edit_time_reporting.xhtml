<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
       
        <p:dialog id="editDlgTrId" modal="true" widgetVar="editDlgTr" closeOnEscape="true" resizable="false" height="500" width="900" appendTo="@(body)" header="Edit (Time Reporting)">
            <h:form id="editTrForm">

                <h:panelGroup rendered="#{timeReportingController.selectedUserTr!=null}">
                <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="form-group">
                    <label class="control-label" for="jvTeam">Team:</label>
                    <h:inputText id="jvTeam" class="form-control" required="true" requiredMessage="Team can't be empty" 
                                 value="#{timeReportingController.selectedUserTr.reportingTeam}"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ewDate">Date:</label>
                    <p:calendar id="ewDate" 
                                value="#{timeReportingController.selectedUserTr.reportingDate}"
                                required="true"
                                styleClass="form-control"
                                requiredMessage="Date can't be empty">
                    </p:calendar>
                </div>
                
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <div class="form-group">
                    <label class="control-label" for="jvValue">Time Reporting Value:</label>
                    <p:inputNumber id="jvValue" 
                                   class="form-control" 
                                   symbol=" EGP" 
                                   symbolPosition="s"
                                   decimalSeparator="." thousandSeparator=","
                                   value="#{timeReportingController.selectedUserTr.reportingValue}"
                                   required="true"
                                   requiredMessage="TR Value can't be empty"/>
                </div> 
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="control-label" for="ewCodeDescription">Description:</label>
                    <h:inputTextarea id="ewCodeDescription" required="true" requiredMessage="Description can't be empty" 
                                     class="form-control" value="#{timeReportingController.selectedUserTr.reportingDescription}"
                                 />
                </div>
                </div>
                </div>    
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <p:commandButton class="btn btn-block btn-success" actionListener="#{timeReportingController.updateEdit}" value="Save"
                                     update=":trForm:datalistTr,:trForm:growl" 
                                     oncomplete="handleSubmit(args, 'editDlgTr');"/>

                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                     <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="editDlgTr.hide()"/>
                </div>
            </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
     
    </ui:composition>
</html>
